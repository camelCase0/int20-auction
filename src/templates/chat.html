{% extends "base.html" %}

{% block content %}
<div class="flex flex-col items-center">
    <h1>WebSocket Chat</h1>
    <h2>{{ lot_id }}</h2>
    <h2>Your ID: <span id="ws-id">{{ user_id }}</span></h2>
    <form action="" onsubmit="sendMessage(event)">
        <input class="bg-green-300" type="text" id="messageText" autocomplete="off"/>
        <button>Send</button>
    </form>
    <div id="bidData"></div>
    <ul id='messages'>
</ul>
</div>
<script>

    async function getLastMessages() {
        const url = `http://localhost:8000/chat/{{ lot_id }}/last_messages/`;
        try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error('Failed to fetch last messages');
            }
            return response.json();
        } catch (error) {
            console.error('Error fetching last messages:', error);
            return [];
        }
    }

    getLastMessages().then(messages => {
        appendMessage("Попередні 5 повідомлень:");
        messages.forEach(msg => {
            appendMessage(msg.text);
        });
        appendMessage("\nНові повідомлення:");
    });

    function appendMessage(msg) {
        let messages = document.getElementById('messages');
        let message = document.createElement('li');
        let content = document.createTextNode(msg);
        message.appendChild(content);
        messages.appendChild(message);
    }

    let ws = new WebSocket(`ws://localhost:8000/chat/{{ lot_id }}/ws/{{ user_id }}`);
    ws.onmessage = function (event) {
        appendMessage(event.data);
    };

    let bidSocket = new WebSocket(`ws://localhost:8000/chat/ws/bid/{{ lot_id }}`);
    bidSocket.onmessage = function(event) {
        const data = event.data.split(":");
        const lotId = data[0];
        const bidValue = data[1];
        document.getElementById("bidData").innerText = `Lot ${lotId}: Current highest bid: ${bidValue}`;
    };

    function sendMessage(event) {
        let input = document.getElementById("messageText");
        ws.send(input.value);
        input.value = '';
        event.preventDefault();
    }
</script>

{% endblock %}
